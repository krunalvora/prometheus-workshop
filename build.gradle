plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'io.prometheus:simpleclient:0.10.0'
    implementation group: 'io.prometheus', name: 'simpleclient_common', version: '0.10.0'
    implementation 'io.prometheus:simpleclient_httpserver:0.10.0'
}

application {
    mainClassName = 'com.github.krunalvora.prometheus.Main'
}

shadowJar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
